<!DOCTYPE html>
<html>
    <head>
      <title>WorkIt</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>sign up</legend>
          <div class="email-label">
            <label>
              Email
            </label>
            <div class="email-input">
              <input type="text" name="credentials[email]" class="inputs" placeholder="Email">
            </div>
          </div>
          <div class="password-label">
            <label>
              Password
            </label>
            <div class="password-input">
              <input type="password" name="credentials[password]" class="inputs" placeholder="Password">
            </div>
          </div>
          <div class="password-label">
            <label>
              Password Confirmation
            </label>
            <div class="password-input">
              <input type="password" name="credentials[password_confirmation]" class="inputs" placeholder="Confirm Password">
            </div>
          </div>
          <input type="submit" name="submit" id="sign-up-button" value="Sign Up">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>sign in</legend>
          <div class="email-label">
            <label>
              Email
            </label>
            <div class="email-input">
              <input type="text" name="credentials[email]" class="inputs" placeholder="Email">
            </div>
          </div>
          <div class="password-label">
            <label>
              Password
            </label>
            <div class="password-input">
              <input type="password" name="credentials[password]" class="inputs" placeholder="Password">
            </div>
          </div>
          <div class="password-submit">
            <input type="submit" name="submit" id="enter-password" value="Sign In">
          </div>
        </fieldset>
      </form>

      <div id="logout-info">
        <form id="change-password">
          <fieldset>
            <legend>Tired of your old password?</legend>
            <label>
              Current Password
            </label>
            <div class="password-input">
              <input type="password" name="passwords[old]" placeholder="Old Password">
            </div>
            <label>
              New Password
            </label>
            <div class="password-input">
              <input type="password" name="passwords[new]" placeholder="New Password">
            </div>
            <div class="password-submit">
              <input type="submit" name="submit" value="Change">
            </div>
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>sign out</legend>
            <input type="submit" name="submit" value="Sign Out">
          </fieldset>
        </form>
      </div>

      <form class='create-athlete' id="post-athlete">
        <fieldset>
          <div class="form-group">
            <input type="text" name="athlete[given_name]" placeholder="Given Name">
            <input type="text" name="athlete[surname]" placeholder="Surname">
            <input type="date" name="athlete[date_of_birth]">
          </div>
          <button type="submit" class="btn btn-default">Create Athlete Profile</button>
      </fieldset>
      </form>

      <form class='update-athlete' id="edit-athlete">
        <fieldset>
          <div class="form-group">
            <input type="text" name="athlete[given_name]" placeholder="Given Name">
            <input type="text" name="athlete[surname]" placeholder="Surname">
            <input type="date" name="athlete[date_of_birth]">
          </div>
          <button type="submit" class="btn btn-default">Update Athlete Profile</button>
      </fieldset>
      </form>

      <!-- <form class='get-logs' id="log-search">
        <fieldset>
          <div class="form-group">
            <input type="text" name="log[id]" id="log-id" placeholder="Log ID Here">
          </div>
          <button type="submit" class="btn btn-default">Get Logs</button>
      </fieldset>
      </form> -->

      <form class='create-log' id="post-log">
        <fieldset>
          <div class="form-group">
            <input type="date" name="log[date_completed]" placeholder="Date">
            <input type="text" name="log[workout_id]" placeholder="Workout ID">
            <input type="hidden" name="log[athlete_id]" id="hidden-athlete">
          </div>
          <button type="submit" class="btn btn-default">Create Log</button>
      </fieldset>
      </form>

      <form class='update-log' id="edit-log">
        <fieldset>
          <div class="form-group">
            <input type="text" name="log[id]" placeholder="ID">
            <input type="date" name="log[date_completed]">
          </div>
          <button type="submit" class="btn btn-default">Update Log</button>
      </fieldset>
    </form>

    <form class='delete-log' id="log-destroy">
      <fieldset>
        <div class="form-group">
          <input type="text" name="log[id]" placeholder="Delete Resource ID Here">
        </div>
        <button type="submit" class="btn btn-default">Delete Log</button>
    </fieldset>
    </form>

    <div class="view" id="view-logs">
      <table class="table">
      </table>
    </div>

    </body>
</html>
