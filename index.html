<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>sign up</legend>
          <div class="email-label">
            <label>
              email
            </label>
            <div class="email-input">
              <input type="text" name="credentials[email]" class="inputs">
            </div>
          </div>
          <div class="password-label">
            <label>
              password
            </label>
            <div class="password-input">
              <input type="password" name="credentials[password]" class="inputs">
            </div>
          </div>
          <div class="password-label">
            <label>
              password confirmation
            </label>
            <div class="password-input">
              <input type="password" name="credentials[password_confirmation]" class="inputs">
            </div>
          </div>
          <input type="submit" name="submit" id="sign-up-button" value="sign up">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>sign in</legend>
          <div class="email-label">
            <label>
              Email
            </label>
            <div class="email-input">
              <input type="text" name="credentials[email]" class="inputs">
            </div>
          </div>
          <div class="password-label">
            <label>
              Password
            </label>
            <div class="password-input">
              <input type="password" name="credentials[password]" class="inputs">
            </div>
          </div>
          <div class="password-submit">
            <input type="submit" name="submit" id="enter-password" value="sign in">
          </div>
        </fieldset>
      </form>

      <div id="logout-info">
        <form id="change-password">
          <fieldset>
            <legend>tired of your old password?</legend>
            <label>
              current password
            </label>
            <div class="password-input">
              <input type="password" name="passwords[old]">
            </div>
            <label>
              new password
            </label>
            <div class="password-input">
              <input type="password" name="passwords[new]">
            </div>
            <div class="password-submit">
              <input type="submit" name="submit" value="change">
            </div>
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>sign out</legend>
            <input type="submit" name="submit" value="sign out">
          </fieldset>
        </form>
      </div>
      <form id="create-workout">
        <fieldset>
          <legend>create workout</legend>
          <div class="create-label">
            <label>
              Name of Workout
            </label>
            <div class="name-input">
              <input type="text" name="workout[name]" class="logs">
            </div>
          </div>
          <!-- <div class="log-label">
            <label>
              Date of Workout
            </label>
            <div class="date-input">
              <input type="date" name="workout[log]" class="logs">
            </div>
          </div> -->
          <div class="create-submit">
            <input type="submit" name="submit" id="submit-workout" value="create workout">
          </div>
        </fieldset>
      </form>
    </body>
</html>
